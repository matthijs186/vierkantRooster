<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vierkant rooster test</title>
	
	<meta charset="UTF-8" />	
	<script type="text/javascript" src="vierkant.rooster.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', function(){
		document.getElementById('user').focus();
		
		document.getElementById('form').addEventListener('submit', function(event){
			event.preventDefault();
			
			document.getElementById('log').innerHTML = 'User ' + document.getElementById('user').value + ' [hasVierkantRooster=' + vierkant.rooster(document.getElementById('user').value).hasVierkantRooster() + ']<br />' + document.getElementById('log').innerHTML;
		});
	});
	</script>
</head>
<body>
	<form id="form">
		<input id="user" placeholder="Tommy" />
		<button type="submit">Check vierkant rooster for user</button>
	</form>
	<div id="log">
	</div>
</body>
</html>
